<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filters</title>
    <script src="vue (1).js"></script>
</head>
<body>
</body>
    <div id="app">{{name}} {{age}} {{sex}} {{myclass}}
        <button @click="showInfo">请单击</button>
        <p>{{msg}}</p>
    </div>

    <script>
        var vm=new Vue({
            el:'#app',
            data:{
                name:'孔婉怡',
                age:18,
                sex:'女',
                myclass:'net20051',
                msg: ''
            },
            methods:{
                //定义事件处理方法 showInfo
                showInfo () {
                    this.msg = '孔婉怡 '
                }

            
            }
            
        })
        </script>

    

</body>
</html>
